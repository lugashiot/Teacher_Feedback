<!DOCTYPE html>
<html>
    <head>
        <title>Teacher Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="https://hub.htlinn.tech/file_hosting/htl_icon_no_bg.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body class="bg-dark text-white">
        <div class="container">
            <div class="d-flex justify-content-center mt-3">
                <img class="CToWUd" alt="HTL Logo" src="https://hub.htlinn.tech/file_hosting/htl_icon_no_bg.png" style="width:154px;display:block" width="154">
            </div>
            <h1 class="container d-flex justify-content-center my-3">HTL Feedback - Lehrer Login</h1>
            <div class="container d-flex justify-content-center" style="max-width: 500px;">
                <form action="" method="post" class="flex-column">
                    {% csrf_token %}
                    <div class="container my-2">
                        <label for="username_inp" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" id="username_inp" aria-describedby="emailHelp">
                        <div id="usernameHelp" class="form-text">Falls Sie noch kein Konto haben wenden Sie sich an den Administrator!</div>
                    </div>
                    <div class="container my-2">
                        <label for="password_inp" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password_inp">
                    </div>
                    <div class="container">
                        <input type="submit" class="btn btn-outline-success my-2" value="BestÃ¤tigen" width="500px">
                    </div>
                </form>
            </div>
            <p></p>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </body>
</html>
