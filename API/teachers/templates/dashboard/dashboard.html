<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Teacher Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/attachments/299933539175235584/976257097958297660/htl-icon.ico">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body class="bg-dark text-white">
        {% if user.is_authenticated %}
        <div class="container-fluid">
            <h1>Klassen von: {{user.username}}</h1>
            {% for class in classes %}
                <p></p>
                <a href="/teacher/dashboard/results/?class={{ class }}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">{{ class }}</a>
            {% endfor %}
        </div>
        {% else %}
        <meta http-equiv="Refresh" content="0; url=/teacher/login" />
        {% endif %}
    </body>
</html>
