<html>
    <head>
        <title>Teacher Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/attachments/299933539175235584/976257097958297660/htl-icon.ico">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
            var piechart_options = {
                    width:400,
                    height:300,
                    is3D: true,
                    slices: {0: {color: '#4FC14F'}, 1:{color: '#A6C24C'}, 2:{color: '#FFC84C'}, 3: {color: '#F48846'}, 4:{color: '#EB4841'}}
                };

            var barchart_options = {
                width:400,
                height:300,
                legend: 'none'};

            // --------------------------------------------------------------------------------------------------------

            google.load("visualization", "1", {packages:["corechart"]});
            google.charts.setOnLoadCallback(drawChart0);

            function drawChart0() {
                var data = google.visualization.arrayToDataTable([
                    ['Question', 'Answers', { role: 'style' } ],
                    ['{{q0a0}}', {{q0a0_val}}, '#4FC14F'],
                    ['{{q0a1}}', {{q0a1_val}}, '#A6C24C'],
                    ['{{q0a2}}', {{q0a2_val}}, '#FFC84C'],
                    ['{{q0a3}}', {{q0a3_val}}, '#F48846'],
                    ['{{q0a4}}', {{q0a4_val}}, '#EB4841']
                ]);

                var piechart = new google.visualization.PieChart(document.getElementById('piechart_div_q0'));
                piechart.draw(data, piechart_options);

                var barchart = new google.visualization.BarChart(document.getElementById('barchart_div_q0'));
                barchart.draw(data, barchart_options);
            }

            // --------------------------------------------------------------------------------------------------------

            google.load("visualization", "1", {packages:["corechart"]});
            google.charts.setOnLoadCallback(drawChart1);

                var barchart = new google.visualization.BarChart(document.getElementById('barchart_div_q1'));
                barchart.draw(data, barchart_options);
            }

                var barchart = new google.visualization.BarChart(document.getElementById('barchart_div_q2'));
                barchart.draw(data, barchart_options);

            }

        </script>

        <center>
            <div class="container-fluid">
