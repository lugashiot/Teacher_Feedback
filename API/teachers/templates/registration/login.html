<!DOCTYPE html>
<html>
    <head>
        <title>Teacher Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/attachments/299933539175235584/976257097958297660/htl-icon.ico">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body class="bg-dark text-white">
        <div class="container-fluid">
            <div class="container">
                <p></p><center><img alt="HTL Logo" src="https://cdn.discordapp.com/attachments/299933539175235584/981590498718388244/htl-icon_no_bg.png" style="width:154px;display:block" class="CToWUd" width="154"></center>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username_inp" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" id="username_inp" aria-describedby="emailHelp">
                        <div id="usernameHelp" class="form-text">Falls Sie noch kein Konto haben wenden Sie sich an den Administrator!</div>
                    </div>
                    <div class="mb-3">
                        <label for="password_inp" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password_inp">
                    </div>
                    <input type="submit" class="btn btn-outline-success" value="BestÃ¤tigen" width="500px">
                </form>
                <p></p>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-warning" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </body>
</html>
