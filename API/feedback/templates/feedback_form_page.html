<!DOCTYPE html>
<html>
    <head>
        <title>Feedback Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/attachments/299933539175235584/976257097958297660/htl-icon.ico">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body class="bg-dark text-white">
        <div class="container-fluid">
            <div class="container mt-3 pb-2">
                <!-- <h1>ID: {{uuid}}</h1> -->
                <h1>Feedback für: {{teacher}}</h1>
            </div>
            <div class="container">
                <form action="" method="post">
                    {%csrf_token%}
                    <div class="container my-3 border border-muted rounded">
                        {{rating_1}}
                    </div>
                    <div class="container my-3 border border-muted rounded">
                        {{rating_2}}
                    </div>
                    <div class="container my-3 border border-muted rounded">
                        {{rating_3}}
                    </div>
                    <div class="container my-3 border border-muted rounded">
                        {{rating_4}}
                    </div>
                    <input type="submit" class="btn btn-outline-success" value="Bestätigen" width="500px">
                </form>
            </div>
        </div>
    </body>
</html>
