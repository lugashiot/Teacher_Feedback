<!DOCTYPE html>
<html>
    <head>
        <title>Feedback Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="http://www.htlinn.tech:8080/file_hosting/htl_icon_no_bg.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body class="bg-dark text-white">
        <div class="container-fluid" style="max-width: 1000px;">
            <div class="container mt-3 pb-2">
                <div class="d-flex justify-content-center mt-3">
                    <img class="CToWUd" alt="HTL Logo" src="http://www.htlinn.tech:8080/file_hosting/htl_icon_no_bg.png" style="width:154px;display:block" width="154">
                </div>
                <h2>Feedback für {{teacher}}</h2>
            </div>
            <div class="container">
                <form action="" method="post">
                    {%csrf_token%}
                    <div class="container my-3 border border-muted rounded">
                        {{rating_1}}
                    </div>
                    <div class="container my-3 border border-muted rounded">
                        {{rating_2}}
                    </div>
                    <div class="container my-3 border border-muted rounded">
                        {{rating_3}}
                    </div>
                    <div class="container my-3 border border-muted rounded">
                        {{rating_4}}
                    </div>
                    <input type="submit" class="btn btn-outline-success" value="Bestätigen" width="500px">
                </form>
            </div>
        </div>
    </body>
</html>
